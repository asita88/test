function SelectType(LT)
{
	for(var p=0; p<projectList.length; p++)
	{
		document.getElementById("bST_"+projectList[p]).className="bST_1";
	}
    document.getElementById("bST_" + LT).className="bST_1_s";
	
    s_LT=LT;
    body_backdrop.className='backdrop_1';
    
    var temList = allMenuMap[LT];
	if(temList!=null)
	{
		var mcID = "";
	    var mcUrl = "";
	    var menuHtml = "";
		for(var i=0; i<temList.length; i++)
		{
			if(i==0)
			{
				mcID  = temList[i][2];
				mcUrl = temList[i][6];
			}
			else
			{
				if("B"==temList[i][0] && temList[i][6].indexOf("/b_ball_h12.")>=0)
				{
					mcID  = temList[i][2];
					mcUrl = temList[i][6];
				}
				menuHtml += "&nbsp;|&nbsp;";
			}
			menuHtml += "<a href='javascript:void(0)' onclick='Select_MC(\""+temList[i][2]+"\");MF_URL(\""+temList[i][6]+"\")' id='MC_"+temList[i][2]+"'>"+temList[i][3]+"</a>";
		}
		document.getElementById("Type_List").innerHTML = menuHtml;
		
		Select_MC(mcID);
		MF_URL(mcUrl);
	}
}
